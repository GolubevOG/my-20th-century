<!DOCTYPE html>
<html lang="ru" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стулья - Репрессированные деятели СССР 1930-х годов</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Интерактивный проект о репрессированных деятелях СССР 1930-х годов. Биографии, фотографии до и после репрессий, исторические материалы.">
    <meta name="keywords" content="репрессии, СССР, 1930-е годы, политические репрессии, история СССР, сталинские репрессии">
    <meta name="author" content="Олег Голубев">
    <link rel="canonical" href="https://your-github-pages-url.github.io/my-project/"> <!-- Замените на актуальный URL -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1f2937">
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div>
                        <h1 class="title">Стулья</h1>
                        <p class="subtitle">Репрессированные деятели СССР 1930-х годов</p>
                        <p class="exhibition-info">Экспозиция выставки «Мой 20 век»</p>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="container">
                <!-- Category Selector -->
                <div class="category-selector" id="categorySelector">
                    <!-- Categories will be inserted here by JavaScript -->
                </div>

                <!-- Category Title -->
                <div class="category-title" id="categoryTitle">
                    <!-- Title will be inserted here by JavaScript -->
                </div>

                <!-- People Grid -->
                <div class="people-grid" id="peopleGrid">
                    <!-- People cards will be inserted here by JavaScript -->
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="footer-content">
                    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                        <div>
                            <p class="exhibition-name">Выставка «Мой 20 век»</p>
                            <p class="memory-text">Память о жертвах политических репрессий</p>
                        </div>
                        <button id="themeToggle" class="theme-toggle-btn"><span id="themeIcon">☀️</span></button>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
