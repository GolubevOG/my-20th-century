<!DOCTYPE html>
<html lang="ru" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стулья - Репрессированные деятели СССР 1930-х годов</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <h1 class="title">Стулья</h1>
                    <p class="subtitle">Репрессированные деятели СССР 1930-х годов</p>
                    <p class="exhibition-info">Экспозиция выставки «Мой 20 век»</p>
                    <p class="theme-indicator" data-theme-indicator style="font-size: 0.8em; opacity: 0.7; margin-top: 5px;"></p>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="container">
                <!-- Category Selector -->
                <div class="category-selector" id="categorySelector">
                    <!-- Categories will be inserted here by JavaScript -->
                </div>

                <!-- Category Title -->
                <div class="category-title" id="categoryTitle">
                    <!-- Title will be inserted here by JavaScript -->
                </div>

                <!-- People Grid -->
                <div class="people-grid" id="peopleGrid">
                    <!-- People cards will be inserted here by JavaScript -->
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="footer-content">
                    <p class="exhibition-name">Выставка «Мой 20 век»</p>
                    <p class="memory-text">Память о жертвах политических репрессий</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
